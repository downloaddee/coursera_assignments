<div class="found">
  <div ng-if="$ctrl.foundItems.length == 0">Nothing found</div>
  <ol>
    <li ng-repeat="foundItem in $ctrl.foundItems">
    {{ foundItem.name }}, {{ foundItem.short_name }}, {{ foundItem.description }}
    <button ng-click="$ctrl.remove($index);">Don't want this one!</button>
    </li>
  </ol>
</div>
